language: java
jdk:
  - openjdk8
before_install:
  - pip install --user codecov
after_success:
  - codecov
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
  on:
    branch: master